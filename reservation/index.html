<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Default Settings -->
    <link href="./../img/icon/icon.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHALLOW!</title>
    <!-- CSS -->
    <link href="./../css/reservation/background.css" rel="stylesheet">
    <!-- Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<!-- body start -->

<body>
    <div class="blur">

        <div class="round container-1">
            <h1 class="title-text">SHALLOW! 사전예약</h1>
            <form id="emailForm" class="gform" method="POST" data-email="clothes.yoo@gmail.com"
                action="https://script.google.com/macros/s/AKfycby3AGf5cjUxytoDrztnTjqrnu9o0M7G04F5Nxf5G0nNhhfLLZFVaaRNwPUMkJyOuUCzlg/exec">
                <center>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="senderEmail" name="senderEmail"
                                            value="hoo091221@gmail.com" required style="display: none">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="senderName" name="senderName"
                                            placeholder="디스코드 닉네임" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="senderCharacter"
                                            name="senderCharacter" placeholder="캐릭터 닉네임" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" name="message" rows="5"
                                            placeholder="원하는 컨셉" style="resize: none;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                (function () {
                                    // get all data in form and return object
                                    function getFormData(form) {
                                        var elements = form.elements;
                                        var honeypot;

                                        var fields = Object.keys(elements).filter(function (k) {
                                            if (elements[k].name === "honeypot") {
                                                honeypot = elements[k].value;
                                                return false;
                                            }
                                            return true;
                                        }).map(function (k) {
                                            if (elements[k].name !== undefined) {
                                                return elements[k].name;
                                                // special case for Edge's html collection
                                            } else if (elements[k].length > 0) {
                                                return elements[k].item(0).name;
                                            }
                                        }).filter(function (item, pos, self) {
                                            return self.indexOf(item) == pos && item;
                                        });

                                        var formData = {};
                                        fields.forEach(function (name) {
                                            var element = elements[name];

                                            // singular form elements just have one value
                                            formData[name] = element.value;

                                            // when our element has multiple items, get their values
                                            if (element.length) {
                                                var data = [];
                                                for (var i = 0; i < element.length; i++) {
                                                    var item = element.item(i);
                                                    if (item.checked || item.selected) {
                                                        data.push(item.value);
                                                    }
                                                }
                                                formData[name] = data.join(', ');
                                            }
                                        });

                                        // add form-specific values into the data
                                        formData.formDataNameOrder = JSON.stringify(fields);
                                        formData.formGoogleSheetName = form.dataset.sheet || "responses"; // default sheet name
                                        formData.formGoogleSendEmail
                                            = form.dataset.email || ""; // no email by default

                                        return { data: formData, honeypot: honeypot };
                                    }

                                    function handleFormSubmit(event) {  // handles form submit without any jquery
                                        event.preventDefault();           // we are submitting via xhr below
                                        var form = event.target;
                                        var formData = getFormData(form);
                                        var data = formData.data;

                                        // If a honeypot field is filled, assume it was done so by a spam bot.
                                        if (formData.honeypot) {
                                            return false;
                                        }

                                        disableAllButtons(form);
                                        var url = form.action;
                                        var xhr = new XMLHttpRequest();
                                        xhr.open('POST', url);
                                        // xhr.withCredentials = true;
                                        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                                        xhr.onreadystatechange = function () {
                                            if (xhr.readyState === 4 && xhr.status === 200) {
                                                form.reset();
                                                var formElements = form.querySelector(".form-elements")
                                                if (formElements) {
                                                    formElements.style.display = "none"; // hide form
                                                }
                                                alert("사전예약이 완료되었습니다.");
                                                location.replace('./result.html');
                                            }
                                        };
                                        // url encode form data for sending as post data
                                        var encoded = Object.keys(data).map(function (k) {
                                            return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
                                        }).join('&');
                                        xhr.send(encoded);
                                    }

                                    function loaded() {
                                        // bind to the submit event of our form
                                        var forms = document.querySelectorAll("form.gform");
                                        for (var i = 0; i < forms.length; i++) {
                                            forms[i].addEventListener("submit", handleFormSubmit, false);
                                        }
                                    };
                                    document.addEventListener("DOMContentLoaded", loaded, false);

                                    function disableAllButtons(form) {
                                        var buttons = form.querySelectorAll("button");
                                        for (var i = 0; i < buttons.length; i++) {
                                            buttons[i].disabled = true;
                                        }
                                    }
                                })();
                            </script>
                            <div class="form-group m-0">
                                <button id="btnSubmit" class="btn-submit mt-2">예약하기</button>
                            </div>
                        </div>
                    </div>
                </center>
            </form>
        </div>

    </div>
</body>
<!-- JS -->
<script src="./../js/cards.js"></script>
</html>
